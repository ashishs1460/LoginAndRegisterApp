<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Admin Panel</title>
</head>

<body>

<div class="container">

    <h3>Admin Panel</h3>
    <hr>

    <a th:href="@{/register/showRegistrationForm}" class="btn btn-primary btn-sm mb-3">Add User</a>

    <br>

    <form th:action="@{/search}" method="get">

        <input type="text" name="keyword" placeholder="Enter username" class="mb-3"/>
        <button type="submit" class="btn btn-primary btn-sm">Search User</button>


    </form>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${users}">

            <td th:text="${tempUser.userName}"></td>
            <td th:text="${tempUser.firstName}"></td>
            <td th:text="${tempUser.lastName}"></td>
            <td th:text="${tempUser.role}"></td>
            <td th:text="${tempUser.email}"></td>
            <td>
                <a th:href="@{/register/showRegistrationFormForUpdate(userName=${tempUser.userName})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:if="${tempUser.role!='ROLE_ADMIN'}" th:href="@{/register/delete(userName=${tempUser.userName})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this user?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

<hr>

<a th:href="@{/}"   class="btn btn-info btn-sm" >Back to Home Page</a>

</body>
</html>
