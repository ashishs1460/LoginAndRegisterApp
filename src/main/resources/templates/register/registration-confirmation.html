<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registration Confirmation</title>

	<!-- Add Bootstrap CSS link -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-body">
					<h2 class="card-title">User registered successfully</h2>

					<!-- Display user information inside the card -->
					<ul>
						<li th:text="'User name: ' + ${webUser.userName}"></li>
						<li th:text="'First name: ' + ${webUser.firstName}"></li>
						<li th:text="'Last name: ' + ${webUser.lastName}"></li>
						<li th:text="'Email name: ' + ${webUser.email}"></li>
					</ul>

					<hr>

					<a th:href="@{/}" class="btn btn-primary">Continue</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>


</html>
