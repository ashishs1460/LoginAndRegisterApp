<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<<div class="container" style="padding-top: 50px;">
    <div class="row d-flex justify-content-center ">

        <div id="loginbox" style="margin-top: 50px;"
             class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

            <div class="card border-info">

                <div class="card-header bg-info">
                    Update User
                </div>

                <div class="card-body">

                    <div class="card-text">

                        <!-- Updation Form -->
                        <form action="#" th:action="@{/register/processRegistrationFormForUpdate}"
                              th:object="${webUser}"
                              method="POST" class="form-horizontal">

                            <!-- User name -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" th:field="*{userName}" placeholder="Username (*)" class="form-control" readonly />
                            </div>

                            <!-- Password -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" th:field="*{password}" placeholder="Password (*)" class="form-control" readonly/>
                            </div>

                            <!-- First Name -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" th:field="*{firstName}" placeholder="First name (*)" class="form-control" />
                            </div>

                            <div th:if="${#fields.hasErrors('firstName')}"
                                 style="margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                                </ul>
                            </div>

                            <!-- Last Name -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" th:field="*{lastName}" placeholder="Last name (*)" class="form-control" />
                            </div>

                            <div th:if="${#fields.hasErrors('lastName')}"
                                 style="margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
                                </ul>
                            </div>

                            <!-- Email -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" th:field="*{email}" placeholder="Email (*)" class="form-control" />
                            </div>

                            <div th:if="${#fields.hasErrors('email')}"
                                 style="margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                                </ul>
                            </div>

                            <!-- role hidden -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="hidden" th:field="*{role}" class="form-control" />
                            </div>

                            <!-- Updation Button -->
                            <div style="margin-top: 10px" class="form-group">
                                <div class="col-sm-6 controls">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>

                        </form>

                    </div>

                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
