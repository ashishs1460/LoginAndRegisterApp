<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div class="container" style="padding-top: 250px;">
    <div class="row d-flex justify-content-center ">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div id="loginbox" class="text-center">
                <h2>Sign In</h2>
            </div>

            <!-- Login Form -->
            <form action="#" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">

                <!-- Place for messages: error, alert, etc ... -->
                <div class="form-group">
                    <div class="col-xs-12">
                        <!-- Check for login error -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password.
                        </div>
                        <!-- Check for logout -->
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>
                    </div>
                </div>

                <!-- User name -->
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="text" name="username" placeholder="Username" class="form-control">
                    </div>
                </div>

                <br>

                <!-- Password -->
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                </div>

                <br>

                <!-- Login/Submit Button -->
                <div class="form-group text-center">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </div>
            </form>

            <div class="text-center">
                <a th:href="@{/register/showRegistrationForm}" class="btn btn-success mt-3" role="button" aria-pressed="true">Register New User</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
