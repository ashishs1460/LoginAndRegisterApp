<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Search Results</title>
</head>

<body>

<div th:if="${user}==null">
    User not found
</div>

<div th:if="${user}!=null" class="container">

    <h3>Search Results</h3>
    <hr>
    <br>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:object="${user}">

            <td th:text="${user.userName}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/register/showRegistrationFormForUpdate(userName=${user.userName})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:if="${user.role!='ROLE_ADMIN'}" th:href="@{/register/delete(userName=${user.userName})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this user?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

<hr>

<a th:href="@{/systems}"  class="btn btn-info btn-sm  ml-5" >Back to Admin Panel</a>

</body>
</html>
